<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'WALLETS_PAGE.TOP_WALLETS' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="chevron-down-circle-outline"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <goods-card  *ngFor="let item of list" [item]="item"></goods-card>
  </ion-list>
  <ion-infinite-scroll #IonInfiniteScroll  threshold="100px"  (ionInfinite)="more($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
